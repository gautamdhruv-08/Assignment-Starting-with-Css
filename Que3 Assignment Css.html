<!DOCTYPE html>
<html>
<head>
    <title>Styled Form</title>
    <style>
        /* Form styling */
        .form {
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
            opacity: 0.9; /* Applying opacity to the entire form */
        }

        /* Input styling */
        .form__input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            background-color: #f5f5f5;
        }

        /* Button styling */
        .form__button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0077b6;
            color: #fff;
            cursor: pointer;
        }

        /* Apply styles to the submit button when hovered */
        .form__button:hover {
            background-color: #00557e;
        }
    </style>
</head>
<body>
    <form class="form">
        <input type="text" class="form__input" placeholder="Full Name">
        <input type="email" class="form__input" placeholder="Email">
        <input type="password" class="form__input" placeholder="Password">
        <textarea class="form__input" placeholder="Your Message"></textarea>
        <button type="submit" class="form__button">Submit</button>
    </form>
</body>
</html>
